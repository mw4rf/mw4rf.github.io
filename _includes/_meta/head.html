<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="content-language" content="fr">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  {% if page.tags %}
  <meta name="keywords" content="{{page.tags | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}
  
  {% if page.date %}
  <meta http-equiv="date" content="{{page.date | date_to_rfc822}}" />
  {% endif %}
  
  <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
  
  <link href="/public/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  
  <link rel="stylesheet" href="{{ "/public/main.css" | prepend: site.baseurl }}">
  <!-- Bulma CSS -->
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
  -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  {% include _meta/google_analytics.html %}
</head>
